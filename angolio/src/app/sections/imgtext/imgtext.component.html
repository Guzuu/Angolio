<div class="container">
    <div class="content">
        <div *ngIf="sectionHeader != null" class="section-header"
        [ngStyle]="{'text-align': (headerCentered) ? 'center' : null}">
        <h2>{{sectionHeader.title}}</h2>
        <p>
            {{sectionHeader.text}}
        </p>
    </div>
    </div>
    <div *ngIf="imagePath !== undefined" class="image">
        <img [src]="imagePath" [alt]="alt">
    </div>
</div>
