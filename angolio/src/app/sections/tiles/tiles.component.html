<div class="container">
    <div class="content">
        <div *ngIf="sectionHeader != null" class="section-header"
            [ngStyle]="{'text-align': (headerCentered) ? 'center' : null}">
            <h3>{{sectionHeader.title}}</h3>
            <p>
                {{sectionHeader.text}}
            </p>
        </div>
        <app-tileselement [tiles]="tiles" [percentage]="percentage"></app-tileselement>
    </div>
</div>
