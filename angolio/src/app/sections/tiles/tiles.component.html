<div class="container">
    <div class="content">
        <div *ngIf="sectionHeader != null" class="section-header"
            [ngStyle]="{'text-align': (headerCentered) ? 'center' : null}">
            <h2>{{sectionHeader.title}}</h2>
            <p>
                {{sectionHeader.text}}
            </p>
        </div>
        <div class="tiles">
            <div *ngFor='let item of tiles' class="tile">
                <h3>{{item.title}}</h3>
                <p>
                    {{item.text}}
                </p>
            </div>
        </div>
    </div>
</div>
