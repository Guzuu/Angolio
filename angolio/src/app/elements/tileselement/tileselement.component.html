<div [ngClass]="isSubTiles ? 'subTiles' : 'tiles'">
    <div *ngFor='let item of tiles' class="tile">
        <img *ngIf="item.imagePath != null" [src]="item.imagePath" [alt]="item.alt">
        <h3>{{item.title}}</h3>
        <p *ngIf="item.text != null">
            {{item.text}}
        </p>
    </div>
</div>
