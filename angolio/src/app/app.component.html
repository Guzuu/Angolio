<header><app-header (toggleMenu)="toggleMenu()"></app-header></header>
<mat-sidenav-container>
  <!-- Add the template reference variable #sidenav here -->
  <mat-sidenav #sidenav [(opened)]="isMenuOpen" mode="push">
    <div>
      <app-navmenu
        [vertical]="true"
        (navItemClicked)="closeSidenav()"
      ></app-navmenu>
      <hr>
      <ul>
        <li>
          <app-socials></app-socials>
        </li>
        <li>
          <app-language-switch></app-language-switch>
        </li>
      </ul>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer>
  <app-footer></app-footer>
</footer>
